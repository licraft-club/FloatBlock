group 'com.licrafter.floatblock'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.spigotmc:spigot-api:1.12-R0.1-SNAPSHOT'

    //compile 'com.github.licraft-club.LicraftLib:LicraftLib:-SNAPSHOT'
    //compile 'com.github.licraft-club.LicraftLib:licraft-apt:-SNAPSHOT'
    compile project(":licraft:lib")
    compile project(":licraft:apt")
}
